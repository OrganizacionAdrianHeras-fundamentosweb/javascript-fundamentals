<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Drag Drop Api file Exercise</title>
</head>
<body>
  <div class="container">
    <form action="" class="form" method="POST" enctype="multipart/form-data">
      <input type="file" class="hide" id="file" name="file" multiple>
      <div id="drop-zone" class="drop-zone">
        <i class="fas fa-file-upload icon-upload"></i>
        <p class="drop-zone__text">
          Drop file or click to upload file
        </p>
      </div>
      <button id="upload-button" class="form__button">Upload</button>
    </form>
    <div id="progress" class="progress"></div>
  </div>
  <script src="./js/scripts.js"></script>
</body>
</html>
